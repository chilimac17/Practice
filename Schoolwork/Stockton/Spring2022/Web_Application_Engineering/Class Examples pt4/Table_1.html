<!DOCTYPE html>
<html>
    <head>
        <title>
            Crwating tables in html
        </title>
    </head>
    <body>
        <h1>
            A simple HTML table
        </h1>
        <table border = "1" align="center" bgcolor = "green">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Steven</td>
                <td>Runescape</td>
                <td>23</td>
            </tr>
        </table>
        <table border = "1" align="center" background="../Class Examples pt3/apple.png" height = "400" width = "400">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Steven</td>
                <td>Runescape</td>
                <td>23</td>
            </tr>
        </table>
    </body>
</html>
