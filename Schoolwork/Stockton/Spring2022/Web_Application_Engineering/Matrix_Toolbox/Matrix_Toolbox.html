<!DOCTYPE html>

<html>
            <head>
                    <title>Matrix Toolbox</title>
                    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

                    <script>
                            function playGame() {

                                var rows = document.forms[1].elements[0].value;
                                var cols = document.forms[1].elements[1].value;

                                var matrix = [];
                                var transpose = [];
                                var addMat = [];


                                for (var i = 0; i < rows; i++) {

                                    matrix[i] = [];

                                    for (var j = 0; j < cols; j++) {

                                        matrix[i][j] = Math.floor(Math.random() * 100 + 1);
                                    }
                                }

                                for (var i = 0; i < cols; i++) {

                                  transpose[i] = [];

                                  for (var j = 0; j < rows; j++) {

                                  transpose[i][j] = matrix[j][i];
                                }
                              }


                            
                            document.write("<head>");
                            document.write('<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">');        
                            document.write("</head>");
                            document.write("<body>");
                            document.write("<center>");                     
                            document.write("<h2>Below is a Matrix (A) with ", rows, " rows and ", cols, " columns --></h2>");    
                            document.write("</center>");  
                            document.write('<div class = "container">'); 
                            document.write('<table class = "table table-striped table-bordered table-hover">');
                            
                            for(var i = 0; i < rows; i++) { 

                                    document.write('<tr>');

                                    for(var j = 0; j < cols; j++) {

                                        document.write('<td>', matrix[i][j], '</td>');
                                    }    

                                    document.write('</tr>');
                                
                            }
                            document.write('</table>');

                             
                             
                             
                            document.write("<center>");                     
                            document.write("<h2>Below is the transpose of A --></h2>");    
                            document.write("</center>");  
                             
                            document.write('<table class = "table table-striped table-bordered table-hover">');
                            
                            for(var i = 0; i < cols; i++) { 

                                    document.write('<tr>');

                                    for(var j = 0; j < rows; j++) {

                                        document.write('<td>', transpose[i][j], '</td>');
                                    }    

                                    document.write('</tr>');
                                
                            }
                            document.write('</table>');


                            if(rows != cols) {

                                document.write("<center><p class = 'bg-warning'>The Matrix <b>A</b> is not a square matrix</p></center>");
                            }

                            else {

                              for(var i = 0; i < rows; i++) {

                                addMat[i] = [];

                                for(var j = 0; j < cols; j++) {

                                  addMat[i][j] = matrix[i][j] + transpose[i][j];
                                }

                              }

                             
                             
                             
                            document.write("<center>");                     
                            document.write("<h2>Below is the result of addition of A and A_T --></h2>");    
                            document.write("</center>");  
                              
                            document.write('<table class = "table table-striped table-bordered table-hover">');
                            
                            for(var i = 0; i < rows; i++) { 

                                    document.write('<tr>');

                                    for(var j = 0; j < cols; j++) {

                                        document.write('<td>', addMat[i][j], '</td>');
                                    }    

                                    document.write('</tr>');
                                
                            }
                            document.write('</table>');
                            document.write("<center><p class = 'bg-warning'>The Result <b>addMat = A + A_T</b> is always a symmetric matrix <b>(addMat == Transpose(addMat))</b></p></center>");  
                          }
                        }   
                    </script>
            </head>
