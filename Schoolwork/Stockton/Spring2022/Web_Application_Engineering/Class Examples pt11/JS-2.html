<!DOCTYPE html>
<html>
    <head>
        <title>Promp box example</title>
        <script>
            function promptMe(){
                var name = prompt("Please enter your name:");
                document.write("Hello " + name);
            }
            promptMe();
        </script>
    </head>
    <body>
        <h1>Testing prompt box</h1>
    </body>
</html>
