<!DOCTYPE html5>
<html>
    <head>
        <title>Create layout using divs</title>
        <link href="../ourStyle/ourStyle_1.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="header">
                <div id="logo"><img src="../sources/athletics-s-logo.png" height="116" width="170"></div>

            </div>
            <div id="center-content">
                <div class="form-container">
                    <div class="form-heading">User Login</div>
                    <form>
                        <div class="form-row">
                            <label>User ID:</label>
                            <input type="text" name="ID">
                        </div>
                        <div class="form-row">
                            <label>Password:</label>
                            <input type="password" name="password">
                        </div>
                        <div class="form-row">
                            <input type="submit" name="login">
                        </div>
                    </form>
                </div>
                <div class="space"></div>
                <div class="form-container">
                    <div class="form-heading">User Registration</div>
                    <form>
                        <div class="form-row">
                            <label>Your Full Name:</label>
                            <input type="text" name="name">
                        </div>
                        <div class="form-row">
                            <label>Your Email Address:</label>
                            <input type="email" name="email">
                        </div>
                        <div class="form-row">
                            <label>Type Your Password</label>
                            <input type="password" name="password1">
                        </div>
                        <div class="form-row">
                            <label>Retype your password</label>
                            <input type="password" name="password2">
                        </div>
                        <div class="form-row">
                            <label>Upload Profile Picture</label>
                            <input type="file" name="pic">
                        </div>
                        <div class="form-row">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                    
                </div>

            </div>
            <div id="footer">
                &copy;All rights reserved
            </div>
        </div>
    </body>
</html>
