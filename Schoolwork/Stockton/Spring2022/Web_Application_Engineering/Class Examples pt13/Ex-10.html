<!DOCTYPE html>

<html>
        <head><title>JavaScript Array Methods</title></head>

        <body>
                <p id = "demo1"></p>
                <p id = "demo2"></p>

                <script>
                        var fruits = ["Banana", "Orange", "Mango", "Apple"];
                        document.getElementById("demo1").innerHTML = fruits;
                        fruits.push("Kiwi");
                        document.getElementById("demo2").innerHTML = fruits;
                </script>

        </body>

</html>
