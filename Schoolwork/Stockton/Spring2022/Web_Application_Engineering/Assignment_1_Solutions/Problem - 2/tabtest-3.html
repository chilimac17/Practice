<!DOCTYPE html>
<html>
<head>
<title>HTML Table Colspan/Rowspan</title>
</head>
<body>
<br><br>
<table border="3" align = center cellpadding = 25 cellspacing = 20 width = 50%>
<tr>
<td colspan = 2 rowspan = 2 background = cell.png><b>This is a big <br> Long Picture</b></td>
<td >V</td>
</tr>
<tr>
<td>W</td>
</tr>
<tr>
<td width = 33%>X</td>
<td width = 33%>Y</td>
<td width = 33%>Z</td>
</tr>
</table>
</body>
</html>
