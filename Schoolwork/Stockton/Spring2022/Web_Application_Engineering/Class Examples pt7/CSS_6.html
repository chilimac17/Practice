<!DOCTYPE html>
<html>
    <head>
        <title>Using Classes</title>
        <style>
            p{color: red;}
            p.p1{color: blueviolet;}
            .p2{color: gold;}
        </style>
    </head>
    <body>
        <p>This paragrpah does not use class</p>
        <p class="p1">This paragrpah uses p1 class</p>
        <p class="p2"> This paragrpah uses p2 class</p>
    </body>
</html>
