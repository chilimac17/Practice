<!DOCTYPE html>
<html>
    <head>
        <title>Using ID's</title>
        <style>
            p{color: red;}
            #p2{color: blue;}
            #p3{color: greenyellow;}
            #p4{color: gold;}
        </style>
    </head>
    <body>
        <p>This is a paragrpah</p>
        <p id="p2">This is another paragraph</p>
        <p id="p3">This is the third paragraph</p>
        <p id="p4">Make that money</p>
    </body>

</html>
