        <script>
            function aboutMe(){
                var message = "You can generate the factorial of integers, if you play the game!";
                alert(message);
            }
            function factorial(n){
                if(n == 0){
                    n = 1;
                }
                factorial(n-1);
            }
            function playGame(){
                var num = prompt("Please enter a number");
                document.write('<h3 class="tablePage"> Below are the factorials of all the numbers from 1 to ' + num +'</h3>');
            }
        </script>
