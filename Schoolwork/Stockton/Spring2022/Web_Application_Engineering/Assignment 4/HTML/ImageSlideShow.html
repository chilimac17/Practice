        <script>
            carPics = new Array("../images/p_red_car.jpg", "../images/2019_genesis_g80_angularfront.jpg", "../images/07car1.jpg"); 
            count = 0; 
            picCount = carPics.length;

                       function nextpic() {
                           count++;
                           if(count < picCount) {
                            document.getElementById("pic").src = carPics[count]
                           }
                           else {
                               
                               count = 0

                               document.getElementById("pic").src = carPics[count]
                           }

                       }

                       function prevpic() {

                            count--;
                            if(count > -1) {

                                document.getElementById("pic").src = carPics[count]
                            }
                            else {
                                count = picCount - 1;
                                document.getElementById("pic").src = carPics[count]
                            }
                       }

        </script>
