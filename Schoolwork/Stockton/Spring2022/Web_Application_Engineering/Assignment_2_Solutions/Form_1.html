<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
</head>
<body bgcolor = LightGray>
<h2><center><font face = verdana color = green size = 30>User Registration</font></center></h2>
<p><font face = verdana>Please complete the following form to register with our site:</font></p>
<br>
<table>
<tr>
<td><font face = verdana>User Name:</font></td>
<td><input type="text" name="txtUserName" size="20" /></td>
</tr>
<tr>
<td><font face = verdana>Password:</font></td>
<td><input type="password" name="pwdPassword" size="20" /></td>
</tr>
<tr>
<td>&nbsp;</td>
<td>&nbsp;</td>
</tr>
<tr>
<td><font face = verdana>Gender:</font></td>
<td><input type="radio" name="radSex" value="male" /><font face = verdana>Male</font></td>
</tr>
<tr>
<td></td>
<td><input type="radio" name="radSex" value="female" /><font face = verdana>Female</font></td>
</tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr>
<tr>
<td><font face = verdana>How did you hear about us?:</font></td>
<td>
<select name="selReferrer">
<option selected="selected" value="">Select answer</option>
<option value="website">Another website</option>
<option value="printAd">Magazine ad</option>
<option value="friend">From a friend</option>
<option value="other">Other</option>
</select>
</td>
</tr>
<tr><td>&nbsp;</td><td>&nbsp;</td></tr> 
<tr><td>&nbsp;</td><td>&nbsp;</td></tr> 
<tr>
<td><font face = verdana>Please select this box if you wish<br>to be added to our mailing list.
<br>We will not pass on your details to <br>any third
party.</font></td>
<td><input type="checkbox" name="chkMailingList" /></td>
</tr>
<tr>
<td></td>
<td><input type="submit" value="Register now" /></td>
</tr> 
</table>
</body>
</html>
