<!DOCTYPE html>
<html>
    <head>
        <title>Setting background color</title>
        <script>
            function setBgColor(){
                var bg = prompt("Enter background color:");
                document.getElementById("body").bgColor = bg;
            }
        </script>
    </head>
    <body id="body" onload="setBgColor()">
        <h1>Hello World</h1>
    </body>
</html>
