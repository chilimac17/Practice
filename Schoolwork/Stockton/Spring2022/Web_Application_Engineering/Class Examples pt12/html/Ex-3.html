<!DOCTYPE html>
<html>
    <head>
        <title>Setting a image as a background</title>
        <script>
            function setBkground(bgSource){
                document.body.background = bgSource;
            }
        </script>
    </head>
    <body>
        <img src="../Sources/Draw-Mountains.png" onclick="setBkground('../Sources/Draw-Mountains.png')" width="100">
        <img src="../Sources/mountains1.jpg" onclick="setBkground('../Sources/mountains1.jpg')" width="100">
    </body>
</html>
