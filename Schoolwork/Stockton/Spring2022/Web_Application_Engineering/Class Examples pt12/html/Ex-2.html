<!DOCTYPE html>
<html>
    <head>
        <title>Setting text color</title>
        <script>
            function setTextColor(color){
                document.body.style.color = color;
            }
        </script>
    </head>
    <body>
        <p onclick="setTextColor('Blue')">Blue</p>
        <p onclick="setTextColor('Red')">Red</p>
        <p onclick="setTextColor('Orange')">Orange</p>
    </body>
</html>
